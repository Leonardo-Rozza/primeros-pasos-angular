<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Hulk'"
  (click)="changeName()"
  class="btn btn-primary me-2"
>
  Cambiar Nombre
</button>
<button *ngIf="age !== 24" (click)="changeAge()" class="btn btn-primary me-2">
  Cambiar Edad
</button>
<button
  *ngIf="name !== 'ironman' || age !== 45"
  (click)="reset()"
  class="btn btn-primary"
>
  Reset
</button>
