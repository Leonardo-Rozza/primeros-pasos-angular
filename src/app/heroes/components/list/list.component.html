<h3>Listado de Heroes</h3>

<div *ngIf="lastHeroDeleted; else nothingWasDeleted">
  <h3>
    Heroe borrado: <small class="text-danger">{{ lastHeroDeleted }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="deleteLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo heroe
</button>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
