<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characters;
      let i = index;
      let isOdd = odd;
      let isLast = last;
      let isFirst = first;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-dark-emphasis">{{ i + 1 }} </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong><span>{{ character.power }}</span>
    </div>
    <button
      class="btn btn-outline-danger"
      (click)="onDeleteCharacter(character.id)"
    >
      X
    </button>
  </li>
</ul>
