<h1>Dragon Ball Z - Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      (onDelete)="onDeleteCharacter($event)"
      [characters]="characters"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-characters
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-characters>
  </div>
</div>
